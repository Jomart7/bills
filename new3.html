<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>API Usage Invoice</title>
    <link rel="stylesheet" href="new3.css">
</head>

<body>
    <h1>API Usage Invoice</h1>

    <div id="invoice">
        <table>
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Service</th>
                    <th>Usage (seconds)</th>
                    <th>Cost per second</th>
                    <th>Cost of Usage</th>
                </tr>
            </thead>
            <tbody id="invoice-body">
            </tbody>
        </table>
        <p id="total-cost">Total Cost: $0.00</p>
    </div>

    <script src="new3.js"></script>
